<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

</head>
 <link rel="stylesheet" href="style.css">
<body>
  <div class="container">
      <div class="left">
        <H2>Expense Tracker</H2> 
     
        <h3>Our Balance</h3>
   <br>
        <h2 id="balance">0.00</h2>
    <div class="twocontent">
        <div class="totalincome">
            <p>Income </p>
            <br>
            <p id="incomenum">0.00</p>
        </div>
      

        <div class="totalexpense">
            <p>Expense </p>
            <br>
            <p id="expensenum">0.00</p>
        </div>
    </div>
        <br>

         <form action="#" id="form" >
             <div class="form-control">
                <label for="incomeinput">description</label>
                <input type="text" id="incomeinput" name="desc" class="inputincome" placeholder="Enter description">
             </div>
<br>
             <div class="form-control">
                <label for="expenseinput">Amount</label>
                <input type="number" id="expenseinput" name="amount" class="inputexpense" placeholder="Enter amount">
             </div>
             <button class="btn" type="submit">Add Transaction</button>
         </form>
      </div>
      <div class="right" style="color: black; list-style: none;" >  
        <h3>transaction</h3>
        <div class="wholediv" id="wholediv">
            <ul id="trans" class="trans">
            <li class="exp">
                insurance - <span>(-1000)</span>
                <button class="btn-del" >x</button>
            </li>

            <li class="inc">
               salary - <span>(12000)</span>
                <button class="btn-del">z</button>
            </li>
            </ul>
        </div>
      </div>




  </div>







<script src="script.js">
 

</script>
</body>
</html>
